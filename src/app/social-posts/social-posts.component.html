<section>
  <div class="main-container">
    <h1>My Thoughts</h1>
    <div class="post-form">
      <app-post-form (submitted)="onSubmit($event)"></app-post-form>
    </div>

    <div class="posts-container">
      <app-post
        *ngFor="let post of posts; index as i"
        [postRef]="post"
        (deleted)="onDelete(i)"
      ></app-post>
    </div>
  </div>
</section>
